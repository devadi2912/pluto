    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              lobster: ['Lobster', 'cursive'],
              comic: ['"Comic Neue"', '"Comic Sans MS"', 'cursive'],
            },
            animation: {
              'glow-pulse': 'glow-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 5px rgba(249, 115, 22, 0.15)' },
                '50%': { boxShadow: '0 0 15px rgba(249, 115, 22, 0.35)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        /* Globally hide scrollbars */
        html, body, * {
            scrollbar-width: none !important; /* Firefox */
            -ms-overflow-style: none !important; /* IE and Edge */
        }
        *::-webkit-scrollbar {
            display: none !important; /* Chrome, Safari, Opera */
        }

        body {
            font-family: "Comic Neue", "Comic Sans MS", cursive;
            background-color: #fcfaf7;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            overflow: hidden; /* Prevent body scroll, use inner containers */
        }
        @media (min-width: 768px) {
            body { font-size: 16px; }
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Lobster', cursive !important;
        }
        .dark body {
            background-color: #09090b;
        }
        
        .animate-spin-slow {
            animation: spin 6s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes party {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.02) rotate(2deg); }
            50% { transform: scale(1) rotate(-2deg); }
            75% { transform: scale(1.02) rotate(2deg); }
        }
        .animate-party {
            animation: party 1.2s ease-in-out infinite;
        }

        @keyframes alert-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }
        .animate-alert {
            animation: alert-shake 1s ease-in-out infinite;
        }

        @keyframes organic-jump {
          0% { transform: translateY(0) scale(1, 1); }
          15% { transform: translateY(0) scale(1.1, 0.85); }
          40% { transform: translateY(-25px) scale(0.9, 1.1) rotate(2deg); }
          65% { transform: translateY(0) scale(1.05, 0.95); }
          80% { transform: translateY(-5px) scale(1, 1); }
          100% { transform: translateY(0) scale(1, 1); }
        }
        .animate-spring-jump {
          animation: organic-jump 0.65s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .smooth-transform {
          transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
