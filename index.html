        body {

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {

        .no-scrollbar::-webkit-scrollbar {

        .animate-spin-slow {
            animation: spin 6s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Organic Party Animation */
        @keyframes party {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.02) rotate(2deg); }
            50% { transform: scale(1) rotate(-2deg); }
            75% { transform: scale(1.02) rotate(2deg); }
        }
        .animate-party {
            animation: party 1.2s ease-in-out infinite;
        }

        /* Alert Animation */
        @keyframes alert-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }
        .animate-alert {
            animation: alert-shake 1s ease-in-out infinite;
        }

        /* Organic Spring Jump Animation */
        @keyframes organic-jump {
          0% { transform: translateY(0) scale(1, 1); }
          15% { transform: translateY(0) scale(1.1, 0.85); } /* Squish down */
          40% { transform: translateY(-25px) scale(0.9, 1.1) rotate(2deg); } /* Launch up */
          65% { transform: translateY(0) scale(1.05, 0.95); } /* Landing impact */
          80% { transform: translateY(-5px) scale(1, 1); } /* Small secondary bounce */
          100% { transform: translateY(0) scale(1, 1); }
        }
        .animate-spring-jump {
          animation: organic-jump 0.65s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* Smoother transition class */
        .smooth-transform {
          transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
